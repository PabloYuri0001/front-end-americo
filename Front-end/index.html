<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestão de Estoque</h1>

        <!-- Formulário para adicionar ou atualizar produto -->
        <div id="formPage">
            <div class="form-container">
                <h2>Cadastrar ou Atualizar Produto</h2>
                <form id="produtoForm">
                    <input type="hidden" id="produtoId">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" id="preco" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" id="quantidade" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select id="categoria" class="form-control" required>
                            <option value="eletronico">Eletrônico</option>
                            <option value="alimenticio">Alimentício</option>
                            <option value="limpeza">Limpeza</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Salvar Produto</button>
                </form>
            </div>

            <!-- Botões para navegar -->
            <div class="button-container mt-4 text-center">
                <button class="btn btn-secondary w-100 mb-3" onclick="showProductList()">Listar Todos os Produtos</button>
                <button class="btn btn-secondary w-100 mb-3" onclick="showProductByIdForm()">Consultar Produto por ID</button>
            </div>
        </div>

        <!-- Tela para Listar Produtos -->
        <div id="productListPage" class="hidden">
            <h2 class="text-center mb-4">Lista de Produtos Cadastrados</h2>
            <ul id="productList" class="list-group"></ul>
            <button class="btn btn-secondary mt-4" onclick="goBack()">Voltar</button>
        </div>

        <!-- Tela para Consultar Produto por ID -->
        <div id="productByIdPage" class="hidden">
            <h2 class="text-center mb-4">Consultar Produto por ID</h2>
            <div class="mb-3">
                <label for="productIdQuery" class="form-label">ID do Produto:</label>
                <input type="text" id="productIdQuery" class="form-control" required>
            </div>
            <button class="btn btn-success w-100 mb-4" onclick="getProductDetailsById()">Consultar</button>
            <div id="productDetails" class="text-center"></div>
            <button class="btn btn-secondary mt-4" onclick="goBack()">Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
